<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Submit :: Explore More Thrift Stores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Raleway" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <header class='navigation'>
      <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo right logo">LOGO</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="submission.html">Submit a Thrift Store</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div id='wrapper'>
    <section>
        <article class='banner'>
          <h1>Submit a thrift store</h1>
        </article>
    </section>

    <section>
        <article>
          <div class="row">
   <form class="col s12">
     <div class="row">
       <form action="#">
         <div class="file-field input-field">
           <div class="btn">
             <span>Upload</span>
             <input type="file" multiple>
           </div>
           <div class="file-path-wrapper">
             <input class="file-path validate" type="text" placeholder="Upload one or more images">
           </div>
         </div>
       </form>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <input id="first_name" type="text" class="validate">
         <label for="first_name">Store name</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
        <select>
          <option value="" disabled selected>Choose your option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label>Rating</label>
        <!--Can't figure out how to initialize this-->
       </div>
       <div class="input-field col s6">
        <select>
          <option value="" disabled selected>Choose your option</option>
          <option value="1">$</option>
          <option value="2">$$</option>
          <option value="3">$$$</option>
          <option value="4">$$$$</option>
        </select>
        <label>Price Range</label>
        <!--Can't figure out how to initialize this-->
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <input id="email" type="email" class="validate">
         <label for="email">Address</label>
       </div>
       <div class="input-field col s6">
         <input id="email" type="email" class="validate">
         <label for="email">Address 2</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s4">
         <input id="email" type="email" class="validate">
         <label for="email">City</label>
       </div>
       <div class="input-field col s4">
         <input id="email" type="email" class="validate">
         <label for="email">State</label>
       </div>
       <div class="input-field col s4">
         <input id="email" type="email" class="validate">
         <label for="email">Zip Code</label>
       </div>
     </div>
     <div class="row">
       <div class="col s12">
         Enter your email to get thrift store tips and tricks straight to your inbox:
         <div class="input-field inline">
           <input id="email" type="email" class="validate">
           <label for="email" data-error="wrong" data-success="right">Email</label>
         </div>
       </div>
     </div>
   </form>
 </div>
        </article>
    </section>
  </div>

    <footer>
      <!--footer include-->
    </footer>
  </body>
</html>
